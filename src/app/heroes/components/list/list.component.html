<h3>Lista de Héroes</h3>
<div *ngIf="deletedHero; else notDelete">
    <h3>Héroe borrado <small class="text-danger"> {{ deletedHero }} </small></h3>
</div>
<ng-template #notDelete>
    <h3>No ha borrado nada</h3>
</ng-template>

<button 
    *ngIf="heroresName.length>0"
    (click)="removeLastHero()"
    class="btn btn-outline-danger">
    Borrar último heroe
</button>

<ul class="mt-2 list-group">
    <li *ngFor="let heroe of heroresName" class="list-group-item">{{ heroe }}</li>
</ul>
