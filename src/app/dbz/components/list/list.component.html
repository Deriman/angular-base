<h3>Listado</h3>
<ul class="list-group">
    <li 
        *ngFor="let character of characterList; 
        let i = index
        let isFirst = first
        let isLast = last
        let isEven = even
        let isOdd = odd"
        class="list-group-item d-flex justify-content-between align-items-center"
            [ngClass]="{
                'list-group-item-dark': isLast,
                'list-group-item-primary' : isEven
                }">
        <div>
            <span class="text-primary">{{ i+1 }}. </span>
            <span>{{ character.name }} - power: {{ character.power}}</span>
        </div>
     
        <button class="btn btn-danger" (click)="onDeleteEmitter(character.id)">X</button> 
    </li>
    
</ul>
